<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日本橋うな福</title>
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body>
    <div id="wrapper">
      <!-- ヘッダーここから -->
      <header>
        <h1>寛政年間創業 200年の伝統の味<br /><span>日本橋うな福</span></h1>

        <nav>
          <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">メニュー</a></li>
            <li><a href="#">ご予約</a></li>
          </ul>
        </nav>

        <div class="clear"></div>

        <p id="nav_tel">
          <img
            src="images/tel_nav.jpg"
            alt="お電話でのご予約はこちらまで
          012-345-6789"
          />
        </p>
      </header>
      <!-- ヘッダーここまで -->

      <!-- 中見出しここから -->
      <h2 id="heading" class="box-shadow">ご予約・お問い合わせ</h2>
      <!-- 中見出しここまで -- />

      <!-- 左ここから -->
      <div id="left" class="box-shadow">
        <h3>ご予約・お問い合わせフォーム</h3>
        <p id="contact_text">
          下記お問い合わせフォームよりご希望の日時、ご予約内容をお知らせください。<br />
          お問い合わせの場合は、【お客様ご要望欄】に記入して送信してください。
        </p>
        <form>
          <table>
            <tr>
              <td class="form_title"><label for="form_name">お名前</label></td>
              <td class="form_contents">
                <input type="text" id="form_name" />
              </td>
            </tr>

            <tr>
              <td class="form_title">
                <label for="form_tel">お電話番号</label>
              </td>
              <td class="form_contents">
                <input type="text" id="form_tel" />
              </td>
            </tr>

            <tr>
              <td class="form_title">
                <label for="form_time">ご希望日時</label>
              </td>
              <td class="form_contents">
                <input type="text" class="form_time" />年
                <input type="text" class="form_time" />月
                <input type="text" class="form_time" />日
                <input type="text" class="form_time" />時から
              </td>
            </tr>

            <tr>
              <td class="form_title">
                <label for="form_menu">ご人数</label>
              </td>
              <td class="form_contents">
                 <input type="text" class="form_time" />名
              </td>
            </tr>

            <tr>
              <td class="form_title"><label for="form_textarea">お客様ご要望欄</label></td>
              <td class="form_contents">
                <textarea id="form_textarea"></textarea>
              </td>
            </tr>
          </table>
          <p id="submit">
            <input type="submit" value="送信する">
          </p>
        </form>
      </div>
      <!-- 左ここまで -->

      <!-- 右ここから -->
      <div id="right">
        <ul>
          <!-- <li class="box-shadow">
            <a id="contact" href="#">ご予約・お問い合わせ</a> -->
          </li>
          <li class="box-shadow">
            <a id="blog" href="#">店主ブログ</a>
          </li>
        </ul>
      </div>
      <!-- 右ここまで -->

      <div class="clear"></div>
    </div>
    <!-- //#wrapper -->

    <!-- フッターここから -->
    <footer>
      <p>Copyright (C) 2010-2015 Campus inc. All Right Reserved.</p>
    </footer>
    <!-- フッターここまで -->
  </body>
</html>
